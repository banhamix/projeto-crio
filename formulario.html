<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Preenchimento de Evento</title>
    <style>
        /* Resetando margens e preenchimento */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Estilos do Formulário */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo dos campos do formulário */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Preencher Detalhes do Evento</h2>
        <form action="/enviar_evento" method="POST">
            <!-- Campo para Nome do Evento -->
            <div class="form-group">
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do evento">
            </div>

            <!-- Campo para Data do Evento -->
            <div class="form-group">
                <label for="data">Data do Evento:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- Campo para Hora do Evento -->
            <div class="form-group">
                <label for="hora">Hora do Evento:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <!-- Campo para Descrição do Evento -->
            <div class="form-group">
                <label for="descricao">Descrição do Evento:</label>
                <textarea id="descricao" name="descricao" required placeholder="Digite uma breve descrição do evento"></textarea>
            </div>

            <!-- Campo para Local do Evento -->
            <div class="form-group">
                <label for="local">Local do Evento:</label>
                <input type="text" id="local" name="local" required placeholder="Digite o local do evento">
            </div>

            <!-- Botão de Envio -->
            <button type="submit">Enviar Evento</button>
        </form>
    </div>

</body>
</html>
