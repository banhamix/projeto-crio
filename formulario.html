<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Eventos ELI</title>
    <link rel="stylesheet" href="projeto2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agende Seu Evento</h1>
            <p>Preencha o formul√°rio abaixo para agendar seu evento.</p>
        </header>
        
        
        <section id="registration">
            <h2>Cadastro de Evento</h2>
            <form id="registration-form">
                <label for="name"> Nome:</label>
                <input type="text" id="name" required>
                
                <label for="email"> Email:</label>
                <input type="email" id="email" required>
                
                <label for="event-name">Nome do Evento:</label>
                <input type="text" id="event-name" required>
                
                <label for="event-date">Data do Evento:</label>
                <input type="date" id="event-date" required>
                
                <label for="event-time">Hora do Evento:</label>
                <input type="time" id="event-time" required>
                
                <button type="submit">Agendar Evento</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Agendamento de Eventos. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
