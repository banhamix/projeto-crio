<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agende seu Evento</h1>
    </header>
    <main>
        <form id="event-form">
            <label for="event-name">Nome do Evento:</label>
            <input type="text" id="event-name" required>
            
            <label for="event-date">Data do Evento:</label>
            <input type="date" id="event-date" required>
            
            <label for="event-time">Hora do Evento:</label>
            <input type="time" id="event-time" required>
            
            <button type="submit">Agendar Evento</button>
        </form>
        
        <div id="event-list">
            <h2>Eventos Agendados</h2>
            <ul id="events"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
